<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="pizza-app" class="container bg-success p-2">
        <h1 class="bg-light rounded m-2 p-2">Pokemon</h1>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Name</h2>
            <input class="form-control" type="text" v-model="name">
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Typ</h2>
            <label for="selectTyp1">Erster Typ</label>
            <select class="form-control" id="selectTyp1" v-model="typ1">
                <option>Feuer</option>
                <option>Wasser</option>
                <option>Elektro</option>
                <option>Pflanze</option>
                <option>Eis</option>
            </select>

            <label for="selectTyp2">Zweiter Typ</label>
            <select class="form-control" id="selectTyp2" v-model="typ2">
                <option>Feuer</option>
                <option>Wasser</option>
                <option>Elektro</option>
                <option>Pflanze</option>
                <option>Eis</option>
            </select>
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Geschlecht</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioGender" id="radioGenderM" v-model="gender"
                    value="m">
                <label class="form-check-label" for="radioGenderM">m</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioGender" id="radioGenderW" v-model="gender"
                    value="w">
                <label class="form-check-label" for="radioGenderW">w</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioGender" id="radioGenderD" v-model="gender"
                    value="d">
                <label class="form-check-label" for="radioGenderD">d</label>
            </div>
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Attacken</h2>
            <div class="form-check">
                <input v-model="donnerblitz" class="form-check-input" type="checkbox" id="checkDonnerblitz">
                <label class="form-check-label" for="checkDonnerblitz">
                    Donnerblitz
                </label>
            </div>
            <div class="form-check">
                <input v-model="voltoball" class="form-check-input" type="checkbox" id="checkVoltoball">
                <label class="form-check-label" for="checkVoltoball">
                    Voltoball
                </label>
            </div>
            <div class="form-check">
                <input v-model="surfer" class="form-check-input" type="checkbox" id="checkSurfer">
                <label class="form-check-label" for="checkSurfer">
                    Surfer
                </label>
            </div>
        </div>

        <!-- 
        <div class="m-2">
            <button class="btn btn-block btn-primary" @click="berechnen">Preis berechnen</button>
        </div>
        -->

        <ul class="list-group">
            <li class="list-group-item">name: {{name}}</li>
            <li class="list-group-item">typ1: {{ typ1 }}</li>
            <li class="list-group-item">typ2: {{ typ2 }}</li>
            <li class="list-group-item">gender: {{gender}}</li>
            <li class="list-group-item">name: {{name}}</li>
            <li class="list-group-item">donnerblitz: {{donnerblitz}}</li>
            <li class="list-group-item">voltoball: {{voltoball}}</li>
            <li class="list-group-item">surfer: {{surfer}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const PizzaApp = {
            data() {
                return {
                    name: 'Pikachu',
                    typ1: 'Wasser',
                    typ2: 'Elektro',
                    gender: 'w',
                    donnerblitz: false,
                    voltoball: true,
                    surfer: false,
                }
            },
            computed: {
            },
            methods: {
            }
        };
        Vue.createApp(PizzaApp).mount('#pizza-app');
    </script>
</body>

</html>
